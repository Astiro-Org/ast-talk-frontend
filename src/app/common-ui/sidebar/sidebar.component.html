<img
  class="ml--16 mb--32"
  src="/assets/images/logo-small.svg"
  alt="logo-small"
/>

<nav>
  <ul class="menu-list">
    @for (menuItem of menuItems; track menuItem) {
    <li>
      <a class="menu-list__item" [routerLink]="[menuItem.link]">
        <svg [icon]="menuItem.icon" class="menu-list__icon"></svg>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
    }
  </ul>
</nav>

<p class="font--medium mt--16 mb--16">Подписчики</p>

@for (subscriber of subscribers$ | async; track subscriber.id) {
<app-subscriber-card [profile]="subscriber"></app-subscriber-card>
}

<div class="to-subscribers mt--16">
  <a class="to-subscribers__link font--medium" [routerLink]="['/subscribers']">
    Все подписчики
  </a>
  <svg icon="arrow" class="to-subscribers__icon"></svg>
</div>

<footer class="sidebar-footer">
  @if (me(); as me) {
  <img class="sidebar-footer__img" [src]="me.avatarUrl | imgUrl" alt="" />

  <div class="sidebar-footer__username font--medium">{{ me.username }}</div>
  <a [routerLink]="['/settings']" class="sidebar-footer__settings">
    <svg icon="settings" class="sidebar-footer__settings-icon"></svg>
  </a>
  }
</footer>
